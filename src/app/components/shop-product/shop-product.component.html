<div class="products">

  <ng-container *ngFor="let product of getProducts()">
    <div class="product">

      <a routerLink="/detail/{{product.id}}">
        <div class="category-content">
          <img [src]="product.imageUrl" alt="">
          <section class="name">
            <h4>{{product.name}}</h4>
            <h3>{{product.price | currency}}</h3>
          </section>
        </div>
      </a>


    </div>
  </ng-container>

</div>
